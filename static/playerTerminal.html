<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Full-Height Poker Layout</title>
</head>
<body class="bg-green-800 min-h-screen flex flex-col">

  <!-- Top Panels -->
  <div class="flex justify-between p-4 space-x-2">
    <div class="flex-1 bg-gray-700 text-white text-center py-4 rounded-lg shadow">
      Wallet: $1000
    </div>
    <div class="flex-1 bg-gray-700 text-white text-center py-4 rounded-lg shadow">
      Current Player: You
    </div>
  </div>

  <!-- Player Cards (Centered in Middle) -->
  <div class="flex justify-center items-center flex-1 space-x-4">
    <div class="w-24 h-36 border-2 border-white rounded-lg flex items-center justify-center text-white">
      Card 1
    </div>
    <div class="w-24 h-36 border-2 border-white rounded-lg flex items-center justify-center text-white">
      Card 2
    </div>
  </div>

  <!-- Action Buttons (Bottom, Big) -->
  <div class="grid grid-cols-2 gap-4 p-4">
    <button class="bg-blue-600 text-white py-6 rounded-lg shadow hover:bg-blue-700 text-lg font-bold">Call</button>
    <button class="bg-green-600 text-white py-6 rounded-lg shadow hover:bg-green-700 text-lg font-bold">Raise</button>
    <button class="bg-red-600 text-white py-6 rounded-lg shadow hover:bg-red-700 text-lg font-bold">Fold</button>
    <button class="bg-yellow-500 text-white py-6 rounded-lg shadow hover:bg-yellow-600 text-lg font-bold">All-In</button>
  </div>

</body>
</html>

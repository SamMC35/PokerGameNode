<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Waiting Screen with Card Flip</title>
  <style>
    @keyframes flip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }
    .animate-flip {
      animation: flip 2s infinite linear;
      transform-style: preserve-3d;
    }
  </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

  <!-- Centered Card -->
  <div class="bg-white rounded-xl shadow-lg p-10 flex flex-col items-center space-y-6">
    
    <!-- Flipping Card -->
    <div id="card" class="relative w-24 h-36 border-2 border-gray-300 rounded-lg shadow-md flex items-center justify-center animate-flip bg-white">
      <!-- Suit in center -->
      <span id="suit" class="text-4xl text-black">♠</span>

      <!-- Top-left corner -->
      <span id="top-corner" class="absolute top-2 left-2 text-lg font-bold text-black">K</span>

      <!-- Bottom-right corner (inverted) -->
      <span id="bottom-corner" class="absolute bottom-2 right-2 text-lg font-bold text-black transform rotate-180">K</span>
    </div>

    <!-- Loading Spinner & Text -->
    <div class="flex flex-col items-center space-y-3">
      <div class="w-10 h-10 border-4 border-blue-500 border-dashed rounded-full animate-spin"></div>
      <p class="text-gray-700 font-medium">Waiting For Game To Start</p>
    </div>
  </div>

  <script>
    const suits = ["♠", "♣", "♥", "♦"];
    const suitEl = document.getElementById("suit");
    const topCorner = document.getElementById("top-corner");
    const bottomCorner = document.getElementById("bottom-corner");
    let index = 0;

    setInterval(() => {
      index = (index + 1) % suits.length;
      const suit = suits[index];
      suitEl.textContent = suit;

      // Update colors: red for ♥♦, black for ♠♣
      const isRed = suit === "♥" || suit === "♦";
      const colorClass = isRed ? "text-red-600" : "text-black";

      suitEl.className = `text-4xl ${colorClass}`;
      topCorner.className = `absolute top-2 left-2 text-lg font-bold ${colorClass}`;
      bottomCorner.className = `absolute bottom-2 right-2 text-lg font-bold transform rotate-180 ${colorClass}`;
    }, 2000);
  </script>

</body>
</html>

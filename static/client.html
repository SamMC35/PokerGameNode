
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- important for scaling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-xs sm:max-w-sm md:max-w-md bg-white shadow-lg rounded-2xl p-4 sm:p-6 md:p-8">
    <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-800 text-center mb-4 sm:mb-6">
      Add Player
    </h2>

    <form id="loginForm" onsubmit="addPlayer(event)" class="space-y-4 sm:space-y-5">
      <!-- Name -->
      <div>
        <label for="name" class="block text-xs sm:text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" placeholder="Enter Name" required
          class="mt-1 w-full px-2 sm:px-3 md:px-4 py-2 border border-gray-300 rounded-lg shadow-sm 
                 text-sm sm:text-base focus:outline-none focus:ring-2 
                 focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-xs sm:text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" placeholder="Enter Password" required
          class="mt-1 w-full px-2 sm:px-3 md:px-4 py-2 border border-gray-300 rounded-lg shadow-sm 
                 text-sm sm:text-base focus:outline-none focus:ring-2 
                 focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 px-3 sm:px-4 rounded-lg shadow 
               hover:bg-blue-700 focus:outline-none focus:ring-2 
               focus:ring-blue-500 focus:ring-offset-1 text-sm sm:text-base">
        Submit
      </button>
    </form>
  </div>

  <script src="js/client.js"></script>
</body>
</html>
